<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>

    <div id="content" class="content">
      <div class="container">
        <h1 id="animated-title"></h1>
        <div id="timer">00:00</div>
        <div class="controls">
          <div class="block">
            <p class="texto">Tiene que poner 0 en un valor que no desee</p>
          </div>
          <input
            type="number"
            id="minutes"
            placeholder="Minutos"
            min="0"
            class="animated-input"
            value="15"
          />
          <input
            type="number"
            id="seconds"
            placeholder="Segundos"
            min="0"
            class="animated-input"
            value="1"
          />
          <button onclick="startTimer()" class="button">Iniciar</button>
        </div>
      </div>
      <div>
      <audio id="audio1" src="src/audio1.mp3"></audio>
      <audio id="audio2" src="src/audio2.mp3"></audio>
      <audio id="audio3" src="src/audio3.mp3"></audio>
      <audio id="audio4" src="src/audio4.mp3"></audio>
      <audio id="audio5" src="src/audio5.mp3"></audio>
      <audio id="audio6" src="src/audio6.mp3"></audio>
      <audio id="audio7" src="src/audio7.mp3"></audio>
      <audio id="audio8" src="src/audio8.mp3"></audio>
      <audio id="audio9" src="src/audio9.mp3"></audio>
      <audio id="audio10" src="src/audio10.mp3"></audio>
      <audio id="audio11" src="src/audio11.mp3"></audio>
      <audio id="audio12" src="src/audio12.mp3"></audio>
      <audio id="audio13" src="src/audio13.mp3"></audio>
      <audio id="audio14" src="src/audio14.mp3"></audio>
      <audio id="audio15" src="src/audio15.mp3"></audio>
      <audio id="audio16" src="src/audio16.mp3"></audio>
      <audio id="audio17" src="src/audio17.mp3"></audio>
      <audio id="audio18" src="src/audio18.mp3"></audio>
      <audio id="audio19" src="src/audio19.mp3"></audio>
      </div>
      <div class="volume-control">
        <label for="volume-slider">Control de Volumen:</label>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          onchange="updateVolume(this.value)"
          class="slider"
        />
      </div>
      <h1 class="derechos">Realizado Por Alejandro Palacios</h1>
    </div>
    <script src="scriptv2.js"></script>
  </body>
</html>
